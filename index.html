<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | LUCID EDGE_Visualisation</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    /* ===== GLOBAL FULLSCREEN FIX ===== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #unity-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* ===== LOADER ===== */
    #loading-container {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 6px solid #2e2e2e;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.5);
      z-index: 9999;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .circle {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top: 6px solid #00ff99;
      border-bottom: 6px solid #00b380;
      animation: rotate 10s linear infinite, pulse 1.5s infinite ease-in-out;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .circle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 15px;
      height: 15px;
      background-color: #00ff99;
      border-radius: 50%;
      transform: translateX(-50%);
      animation: moveDot 10s linear infinite;
    }

    @keyframes moveDot {
      0% { transform: translateX(-50%) rotate(0deg) translateY(-50px); }
      100% { transform: translateX(-50%) rotate(360deg) translateY(-50px); }
    }

    #loading-text {
      position: absolute;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- LOADER -->
  <div id="loading-container">
    <div class="circle"></div>
    <div id="loading-text">0%</div>
  </div>

  <!-- UNITY -->
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">LUCID EDGE_Visualisation</div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      const div = document.createElement('div');
      div.innerHTML = msg;
      if (type === 'error') div.style = 'background:red;padding:10px;';
      warningBanner.appendChild(div);
      setTimeout(() => warningBanner.removeChild(div), 5000);
    }

    function updatePercentage(pct) {
      document.getElementById("loading-text").innerText = Math.round(pct) + "%";
    }

    const CDN = "https://d1qy305ek4jct4.cloudfront.net";
    const buildUrl = CDN + "/Build";

    const loaderUrl = buildUrl + "/Compressed.loader.js";

    const config = {
      dataUrl: buildUrl + "/Compressed.data.br",
      frameworkUrl: buildUrl + "/Compressed.framework.js.br",
      codeUrl: buildUrl + "/Compressed.wasm.br",
      streamingAssetsUrl: CDN + "/StreamingAssets",
      companyName: "DefaultCompany",
      productName: "LUCID EDGE_Visualisation",
      productVersion: "0.1.0",
      showBanner: unityShowBanner
    };

    // Mobile handling
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
      document.head.appendChild(meta);
    }

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        updatePercentage(progress * 100);
      }).then((unityInstance) => {
        document.getElementById("loading-container").style.display = "none";

        // âœ… FULLSCREEN BY DEFAULT (desktop)
        unityInstance.SetFullscreen(1);

        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch(alert);
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
