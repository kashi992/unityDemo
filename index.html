<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | LUCID EDGE_Visualisation</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    /* Loader container */
      #loading-container {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 6px solid #2e2e2e;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.5);
        z-index: 9999;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }

      .circle {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top: 6px solid #00ff99;
        border-bottom: 6px solid #00b380;
        animation: rotate 10s linear infinite, pulse 1.5s infinite ease-in-out;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
        100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
      }

      .circle::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 15px;
        height: 15px;
        background-color: #00ff99;
        border-radius: 50%;
        transform: translateX(-50%);
        animation: moveDot 10s linear infinite;
      }

      @keyframes moveDot {
        0% { transform: translateX(-50%) rotate(0deg) translateY(-50px); }
        100% { transform: translateX(-50%) rotate(360deg) translateY(-50px); }
      }

      #loading-text {
        position: absolute;
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #00ff99;
        font-weight: bold;
        text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        z-index: 10000;
      }
  </style>
</head>

<body>
  <!-- loader code start  -->
  <div id="loading-container">
    <div class="circle"></div>
    <div id="loading-text">0%</div>
  </div>
  <!-- loader code end -->

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <!-- <div id="unity-loading-bar" style="display: none !important;">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div> -->
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">LUCID EDGE_Visualisation</div>
    </div>
  </div>
  <script>
    var canvas = document.querySelector("#unity-canvas");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");

      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    function updatePercentage(pct) {
      document.getElementById("loading-text").innerText = Math.round(pct) + "%";
    }

    var buildUrl = "https://unity-build-folders.s3.ap-southeast-2.amazonaws.com/Build";
    // https://unity-build-folders.s3.ap-southeast-2.amazonaws.com/Build/MVP2.loader.js
    var loaderUrl = buildUrl + "/MVP2.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/MVP2.data",
      frameworkUrl: buildUrl + "/MVP2.framework.js",
      codeUrl: buildUrl + "/MVP2.wasm",
      streamingAssetsUrl: "https://unity-build-folders.s3.ap-southeast-2.amazonaws.com/StreamingAssets",
      companyName: "DefaultCompany",
      productName: "LUCID EDGE_Visualisation",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
      // errorHandler: function(err, url, line) {
      //    alert("error " + err + " occurred at line " + line);
      //    // Return 'true' if you handled this error and don't want Unity
      //    // to process it further, 'false' otherwise.
      //    return true;
      // },
    };

    // By default, Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    // If you would like all file writes inside Unity Application.persistentDataPath
    // directory to automatically persist so that the contents are remembered when
    // the user revisits the site the next time, uncomment the following line:
    // config.autoSyncPersistentDataPath = true;
    // This autosyncing is currently not the default behavior to avoid regressing
    // existing user projects that might rely on the earlier manual
    // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
    // expected to change.

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;


    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    // document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        // ✅ Real Unity progress (0..1)
        var pct = progress * 100;
        updatePercentage(pct);

        if (pct >= 100) {
          document.getElementById("loading-container").style.display = "none";
        }
      }).then((unityInstance) => {
        // ✅ also ensure hidden after init
        document.getElementById("loading-container").style.display = "none";

        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>

</html>
