<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | LUCID EDGE_Visualisation</title>
     <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0e0b19; /* Dark background */
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Container for the circular loading bar */
      #loading-container {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 6px solid #2e2e2e;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.5); /* Soft glowing effect */
      }

      /* The circular progress itself */
      .circle {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top: 6px solid #00ff99;
        border-bottom: 6px solid #00b380;
        animation: rotate 10s linear infinite, pulse 1.5s infinite ease-in-out;
      }

      /* Animation for rotation */
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Smooth pulsing effect for the loading circle */
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
      }

      /* Dot that moves around the circle */
      .circle::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 15px;
        height: 15px;
        background-color: #00ff99;
        border-radius: 50%;
        transform: translateX(-50%);
        animation: moveDot 10s linear infinite;
      }

      /* Dot animation */
      @keyframes moveDot {
        0% {
          transform: translateX(-50%) rotate(0deg) translateY(-50px);
        }
        100% {
          transform: translateX(-50%) rotate(360deg) translateY(-50px);
        }
      }

      /* Text displaying percentage */
      #loading-text {
        position: absolute;
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        color: #00ff99;
        font-weight: bold;
        text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        z-index: 10;
      }

    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
       <!-- Circular loading container -->
    <div id="loading-container">
      <div class="circle"></div>
      <!-- Percentage text -->
      <div id="loading-text">0%</div>
    </div>

    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20; padding-top: 30px; "></canvas>
    <script src="Build/DemoBuildNoUnity.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";

      }

      // Function to update the percentage display
      function updatePercentage(percentage) {
        document.getElementById('loading-text').innerText = Math.round(percentage) + '%';
      }

      let percentage = 0;

      // Simulate the loading progress for 10 seconds
      let loadingInterval = setInterval(() => {
        if (percentage >= 100) {
          clearInterval(loadingInterval);
        } else {
          percentage++;
          updatePercentage(percentage);
        }
      }, 100);  // This simulates the progress every 100ms for 10 seconds

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/DemoBuildNoUnity.data",
        frameworkUrl: "Build/DemoBuildNoUnity.framework.js",
        codeUrl: "Build/DemoBuildNoUnity.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "LUCID EDGE_Visualisation",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        // Track Unity loading progress
        onProgress: function (progress) {
          // If Unity loads before 10 seconds, hide the loading container
          const unityProgress = progress * 100;
          updatePercentage(unityProgress);

          // If Unity is loaded, hide the loading container
          if (unityProgress === 100) {
            document.getElementById('loading-container').style.display = 'none';
          }
        }

      }).then((unityInstance) => {
                // Unity instance initialized
        console.log('Unity is loaded.');
        // Hide loading container when Unity finishes loading
        document.getElementById('loading-container').style.display = 'none';
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
