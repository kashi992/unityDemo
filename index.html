<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Byrsa_Visualization</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0e0b19; /* Dark background */
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Container for the circular loading bar */
      #loading-container {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 6px solid #2e2e2e;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.5); /* Soft glowing effect */
      }

      /* The circular progress itself */
      .circle {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top: 6px solid #00ff99;
        border-bottom: 6px solid #00b380;
        animation: rotate 8s linear infinite, pulse 1.5s infinite ease-in-out;
      }

      /* Animation for rotation */
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Smooth pulsing effect for the loading circle */
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
      }

      /* Dot that moves around the circle */
      .circle::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 15px;
        height: 15px;
        background-color: #00ff99;
        border-radius: 50%;
        transform: translateX(-50%);
        animation: moveDot 8s linear infinite;
      }

      /* Dot animation */
      @keyframes moveDot {
        0% {
          transform: translateX(-50%) rotate(0deg) translateY(-50px);
        }
        100% {
          transform: translateX(-50%) rotate(360deg) translateY(-50px);
        }
      }

      /* Text displaying percentage */
      #loading-text {
        position: absolute;
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        color: #00ff99;
        font-weight: bold;
        text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        z-index: 10;
      }

    </style>
  </head>
  <body>
    <!-- Circular loading container -->
    <div id="loading-container">
      <div class="circle"></div>
      <!-- Percentage text -->
      <div id="loading-text">0%</div>
    </div>

    <canvas id="unity-canvas" tabindex="-1" style="width: 100%; height: 100%; background: #231F20;"></canvas>

    <script src="Build/MVP2.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      // Set canvas size to full window size
      var canvas = document.querySelector("#unity-canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Function to update the percentage display
      function updatePercentage(percentage) {
        document.getElementById('loading-text').innerText = Math.round(percentage) + '%';
      }

      // Create Unity instance and track loading progress
      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/MVP2.data",
        frameworkUrl: "Build/MVP2.framework.js",
        codeUrl: "Build/MVP2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Byrsa_Visualization",
        productVersion: "0.1.0",
        // Using onProgress to track loading progress
        onProgress: function (progress) {
          const percentage = progress * 100;
          updatePercentage(percentage);
        }
      }).then((unityInstance) => {
        // Unity instance initialized
        // Hide the loading container when Unity is ready
        document.getElementById('loading-container').style.display = 'none';
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
