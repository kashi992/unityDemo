<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | LUCID EDGE_Visualisation</title>
  </head>

  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"
      style="width: 960px; height: 600px; background: #231F20"></canvas>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      // Mobile device style
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);

        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      const CDN = "https://d1qy305ek4jct4.cloudfront.net";
      const buildUrl = CDN + "/Build";
      const loaderUrl = buildUrl + "/Compressed.loader.js";

      const config = {
        arguments: [],
        dataUrl: buildUrl + "/Compressed.data.br",
        frameworkUrl: buildUrl + "/Compressed.framework.js.br",
        codeUrl: buildUrl + "/Compressed.wasm.br",
        streamingAssetsUrl: CDN + "/StreamingAssets",
        companyName: "DefaultCompany",
        productName: "LUCID EDGE_Visualisation",
        productVersion: "0.1.0",
      };

      // ✅ Load Unity loader FIRST
      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        // ✅ Now createUnityInstance exists
        createUnityInstance(canvas, config)
          .then((unityInstance) => {
            console.log("Unity loaded", unityInstance);
          })
          .catch((message) => {
            console.error("Unity failed:", message);
            alert(message);
          });
      };

      script.onerror = () => {
        console.error("Failed to load loader:", loaderUrl);
        alert("Failed to load Unity loader script.");
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
