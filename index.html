<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Byrsa_Visualization</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #231F20;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #loading-bar-container {
        position: absolute;
        top: 50%;
        width: 80%;
        background-color: #333;
        height: 30px;
        border-radius: 5px;
        overflow: hidden;
      }

      #loading-bar {
        height: 100%;
        width: 0%;
        background-color: #00FF00;
        border-radius: 5px;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <!-- Loading bar container -->
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    
    <canvas id="unity-canvas" tabindex="-1" style="width: 100%; height: 100%; background: #231F20;"></canvas>

    <script src="Build/MVP2.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // Set canvas size to full window size
      var canvas = document.querySelector("#unity-canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Create Unity instance
      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/MVP2.data",
        frameworkUrl: "Build/MVP2.framework.js",
        codeUrl: "Build/MVP2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Byrsa_Visualization",
        productVersion: "0.1.0",
      }).then((unityInstance) => {
        // Unity instance initialized
        // Hide loading bar when Unity is ready
        document.getElementById('loading-bar-container').style.display = 'none';
      }).catch((message) => {
        alert(message);
      });

      // Simulating loading progress for demonstration purposes
      let loadingBar = document.getElementById('loading-bar');
      let width = 0;
      let loadingInterval = setInterval(() => {
        if (width >= 100) {
          clearInterval(loadingInterval);
        } else {
          width++;
          loadingBar.style.width = width + '%';
        }
      }, 100);  // This would be updated based on actual loading progress
    </script>
  </body>
</html>
