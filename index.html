<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | LUCID EDGE_Visualisation</title>

    <!-- Custom Loader Styles (from previous project) -->
    <style>
      /* ===== FULLSCREEN BASE ===== */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
      }

      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        background: #000;
      }

      /* ===== LOADER ===== */
      #loading-container {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.85);
      }

      .circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top: 6px solid #00ff99;
        border-bottom: 6px solid #00b380;
        animation: rotate 1.2s linear infinite;
        position: relative;
      }

      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }

      #loading-text {
        position: absolute;
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #00ff99;
        font-weight: bold;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <!-- Custom Loader Markup (from previous project) -->
    <div id="loading-container">
      <div class="circle"></div>
      <div id="loading-text">0%</div>
    </div>

    <!-- Unity Canvas Wrapper (to match previous layout) -->
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-warning"></div>
    </div>

    <script>
      /* ===== SUPPRESS UNITY ALERTS (keep custom loader clean) ===== */
      window.alert = function () {};

      const canvas = document.querySelector("#unity-canvas");

      function updatePercentage(pct) {
        document.getElementById("loading-text").innerText = Math.round(pct) + "%";
      }

      // Mobile device style
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);

        // Keep fullscreen behavior on mobile too
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      const CDN = "https://d1qy305ek4jct4.cloudfront.net";
      const buildUrl = CDN + "/Build";
      const loaderUrl = buildUrl + "/Compressed.loader.js";

      const config = {
        arguments: [],
        dataUrl: buildUrl + "/Compressed.data.br",
        frameworkUrl: buildUrl + "/Compressed.framework.js.br",
        codeUrl: buildUrl + "/Compressed.wasm.br",
        streamingAssetsUrl: CDN + "/StreamingAssets",
        companyName: "DefaultCompany",
        productName: "LUCID EDGE_Visualisation",
        productVersion: "0.1.0",
      };

      // ✅ Load Unity loader script (required) — we are only replacing the DEFAULT Unity loading UI
      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        // ✅ Use custom loader progress callback (from previous project)
        createUnityInstance(canvas, config, (progress) => {
          updatePercentage(progress * 100);
        })
          .then((unityInstance) => {
            // Hide custom loader when ready
            document.getElementById("loading-container").style.display = "none";

            /* ===== FULLSCREEN ON FIRST USER CLICK (SAFE) ===== */
            let fullscreenTriggered = false;

            const requestFullscreenOnce = () => {
              if (!fullscreenTriggered) {
                fullscreenTriggered = true;
                unityInstance.SetFullscreen(1);
                document.removeEventListener("click", requestFullscreenOnce);
              }
            };

            document.addEventListener("click", requestFullscreenOnce);
          })
          .catch((err) => {
            console.error("Unity failed:", err);
          });
      };

      script.onerror = () => {
        console.error("Failed to load Unity loader script:", loaderUrl);
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
